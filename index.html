
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini shop</title>
    <style>
      * {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #9678ab;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color:#101010;
        margin-bottom: 20px;
      }
      ul {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      li:hover {
        transform: scale(1.05);
      }
      li strong {
        font-size: 1.2em;
        color: #333;
      }
      li span {
        display: block;
        margin-top: 8px;
        color: #666;
        font-size: 0.9em;
      }
      li .price {
        color: #007bff;
        font-weight: bold;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <h1>Mini Shop</h1>
    <ul id="productList"></ul>
  </body>
  <script>
    const products = [
      { name: "Сүү", price: 4000, category: "Хүнс", rating: 4.6 },
      { name: "Дэвтэр", price: 2000, category: "Бусад", rating: 4.2 },
      { name: "Чихэр", price: 500, category: "Хүнс", rating: 3.9 },
      { name: "Ус", price: 1500, category: "Хүнс", rating: 5 },
      { name: "Шоколад", price: 6000, category: "Хүнс", rating: 4.2 },
      { name: "Алчуур", price: 2500, category: "Ариун цэвэр", rating: 3.5 },
      { name: "Ногоо", price: 1500, category: "Хүнс", rating: 4.7 },
      { name: "Саван", price: 2000, category: "Ариун цэвэр", rating: 3 },
    ];
 
    // Жагсаалтыг үүсгэх үндсэн функц
    function renderProductList() {
      const container = document.getElementById("productList");
      // Бүтээгдэхүүн бүрийг render хийх
      products.forEach((product) => renderProduct(product));
 
      // 1 бүтээгдэхүүн render
      function renderProduct(product) {
        const li = document.createElement("li");
        const discountedPrice = calculateDiscount(product.price); // Хямдралын үнийг тооцно
        const starRating = getStarRating(product.rating); // Үнэлгээний од
 
        li.innerHTML = `
          <strong>${product.name}</strong> - ${discountedPrice}₮
          <span>Category: ${product.category}</span>
          <span>Rating: ${product.rating} ${starRating}</span>
        `;
 
        container.appendChild(li);
      }
    }
 
    // Хямдралын үнэ тооцох функц
    function calculateDiscount(price) { 
      const discount = 0.15; // 15% хямдрал
      return Math.round(price - price * discount); // Хямдралыг тооцоолно
    }
 
    // Үнэлгээнд од нэмэх функц
    function getStarRating(rating) {
      
      if (rating >= 4) {
        return "⭐"; 
      }else
      return ""; 
    }
 
  
    renderProductList();
  </script>
</html>
</html>
